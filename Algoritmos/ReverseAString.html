<!DOCTYPE html>
<html>
<head>
	<title>Reverse a string web app</title>
</head>
<body>
	
	
	<script>
		
		var resposta = prompt("Introduza uma palavra");
		
		function reverse(str){
			return str.split('').reverse().join('');
		}
		
		document.write(reverse(resposta));
		
		
	</script>
	
</body>
</html>
