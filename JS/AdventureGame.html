<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">

    document.write('I am ready to play' + "<br>");
    var age = prompt("What's your age?");

    if (age < 13) {
        document.write('You are allowed to play but i take no responsibility' + "<br>");
    } else {
        document.write('Play on' + "<br>");   
    }
    
    document.write("You are at a Justin Bieber concert, and you hear this lyric 'Lace my shoes off, start racing.'");
    
    document.write("Suddenly, Bieber stops and says, 'Who wants to race me?'" + "<br>");
    
    var userAnswer = prompt("Do you want to race Bieber on stage?");
    
    if (userAnswer === 'yes') {
        document.write("You and Bieber start racing. It's neck and neck! You win by a shoelace!" + "<br>");
    } else {
        document.write("Oh no! Bieber shakes his head and sings 'I set a pace so i can race without pacing.'" + "<br>");    
    }
    
    var rateGame = prompt("Rate this game out of 10");
    
    if (rateGame > 8) {
        document.write("Thank you, see you in the next concert" + "<br>");    
    } else {
        document.write("I'll keep practicing");    
    }
    
</script>
</body>
</html>
